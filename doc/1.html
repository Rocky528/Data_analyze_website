<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="number">Number:</label>
    <input type="text" id="number" name="number" onkeyup="addCommas(this)">
    <script>
        function addCommas(element) {
            console.log(element)
            let val = element.value.replace(/[^\d]/g, ''); // Remove any non-digit characters
            if (val.length > 3) {
                val = val.replace(/\B(?=(\d{3})+(?!\d))/g, ','); // Add commas after every third digit
            }
            element.value = val;
        }
    </script>

</body>

</html>
